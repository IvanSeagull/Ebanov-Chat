    <!-- Всплывающая хуйня #1 здесь register -->

    <div id="popup" class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <a href="#" class="popup__close close-popup">X</a>
          <!-- Default form register -->
          <form
            class="text-center p-5"
            style="min-width: 400px; width: 400px"
            action="#!"
          >
            <p class="h4 mb-4">Sign up</p>

            <div class="form-row mb-4">
              <div class="col">
                <!-- First name -->
                <input
                  type="text"
                  id="defaultRegisterFormFirstName"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col">
                <!-- Last name -->
                <input
                  type="text"
                  id="defaultRegisterFormLastName"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>

            <!-- E-mail -->
            <input
              type="email"
              id="defaultRegisterFormEmail"
              class="form-control mb-4"
              placeholder="E-mail"
            />

            <!-- Password -->
            <input
              type="password"
              id="defaultRegisterFormPassword"
              class="form-control"
              placeholder="Password"
              aria-describedby="defaultRegisterFormPasswordHelpBlock"
            />
            <small
              id="defaultRegisterFormPasswordHelpBlock"
              class="form-text text-muted mb-4"
            >
              At least 8 characters and 1 digit
            </small>

            <!-- Newsletter
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="defaultRegisterFormNewsletter"
              />
              <label
                class="custom-control-label"
                for="defaultRegisterFormNewsletter"
                >Im not a monkey</label
              >
            </div> -->

            <!-- Sign up button -->
            <button class="btn btn-info my-4 btn-block" type="submit">
              Register
            </button>

            <!-- Terms of service -->
            <p>
              By clicking <em>Register</em> you agree that
              <a href="" target="_blank">you are not a monkey</a>
            </p>
          </form>
